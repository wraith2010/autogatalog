<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>

<meta charset="UTF-8">

<title th:text="${appName}"></title>

<link th:href="@{/css/common.css}" rel="stylesheet" />
<link th:href="@{/css/nav.css}" rel="stylesheet" />
<link th:href="@{/css/index-grid.css}" rel="stylesheet" />
<link th:href="@{/css/image-upload.css}" rel="stylesheet" />
</head>

<body>

	<nav th:replace="~{fragments/nav.html :: nav}"></nav>

	<main>

		<p th:text="${message}" th:if="${message ne null}"
			class="alert alert-primary"></p>

		<section class="indexGrid">

			<article
				th:replace="~{fragments/indexGridArticle.html :: indexGrid(${gats})}">
			</article>

		</section>

	</main>

</body>

</html>
