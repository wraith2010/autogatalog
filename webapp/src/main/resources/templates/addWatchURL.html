<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8">
<title>Add new WatchURL</title>
<link th:href="@{/css/common.css}" rel="stylesheet" />
</head>

<body>

	<header>
		<h1 th:text="${appName}"></h1>
	</header>

	<aside th:replace="~{fragments/aside.html :: aside}"></aside>

	<main>
		<section>
			<article>
				<header>
					<h2>New Watch URL</h2>
				</header>
				<p th:text="${message}" th:if="${message ne null}"
					class="alert alert-primary"></p>
				<form method="post" th:action="@{/watch/add}"
					enctype="multipart/form-data">
					<div class="form-group">
						<input class="form-control" type="text" name="rssURL" id="rssURL" />
					</div>
					<button type="submit" class="btn btn-primary">Submit</button>
				</form>
			</article>

		</section>

	</main>

</body>

</html>
