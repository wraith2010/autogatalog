<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8">
<title th:text="${appName}"></title>
<link th:href="@{/css/common.css}" rel="stylesheet" />
<link th:href="@{/css/index.css}" rel="stylesheet" />
<link th:href="@{/css/search.css}" rel="stylesheet" />
</head>

<body>

	<header>
		<h1 th:text="${appName}"></h1>
	</header>

	<aside>
		<a th:href="@{/}"> <img th:src="@{/img/logo.png}" alt="logo" />
		</a>
		<ul>
			<a th:href="@{/image}">
				<li>image upload</li>
			</a>
			<a th:href="@{/orphan}">
				<li>orphans</li>
			</a>
			<a th:href="@{/watch}">
				<li>Watch URL</li>
			</a>
		</ul>
	</aside>

	<main>


		<section>
			<ol id="taglist">
				<li th:each="item : ${taglist}"><a
					th:href="@{'/tag/' + ${item}}" th:text="${item}"></a></li>
			</ol>
		</section>


		<section>

			<header>
				<h2>Tagged</h2>
			</header>

			<article th:each="gat: ${taggedgats}" th:with="guid=${gat.guid}">
				<a th:href="@{'/gat/' + ${gat.guid}}">
					<figure>
						<img th:if="${imageStrings.containsKey(guid)}"
							th:src="@{'data:image/jpeg;charset=utf-8;base64,'+ ${imageStrings.get(guid)}}"
							th:id="${guid}" alt="preview">
					</figure> <header>
						<h3 th:text="${gat.title}" />
					</header>
					<ul>
						<li><a th:href="${gat.linkURL}"> <img alt="odysee logo"
								class="download" th:src="@{'/img/odysee.jpg'}" />
						</a></li>
						<li><a th:href="@{'/download/' + ${guid}}"> <img
								alt="download icon" class="download"
								th:src="@{'/img/download.png'}" />
						</a></li>
					</ul>
				</a>
			</article>
		</section>
		
		<section>

			<header>
				<h2>Potential Untagged</h2>
			</header>

			<article th:each="gat: ${searchedgats}" th:with="guid=${gat.guid}">
				<a th:href="@{'/gat/' + ${gat.guid}}">
					<figure>
						<img th:if="${imageStrings.containsKey(guid)}"
							th:src="@{'data:image/jpeg;charset=utf-8;base64,'+ ${imageStrings.get(guid)}}"
							th:id="${guid}" alt="preview">
					</figure> <header>
						<h3 th:text="${gat.title}" />
					</header>
					<ul>
						<li><a th:href="${gat.linkURL}"> <img alt="odysee logo"
								class="download" th:src="@{'/img/odysee.jpg'}" />
						</a></li>
						<li><a th:href="@{'/download/' + ${guid}}"> <img
								alt="download icon" class="download"
								th:src="@{'/img/download.png'}" />
						</a></li>
					</ul>
				</a>
			</article>
		</section>
	</main>




</body>
