<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8">
<title th:text="${appName}"></title>

<link th:href="@{/css/common.css}" rel="stylesheet" />
<link th:href="@{/css/home.css}" rel="stylesheet" />
<link th:href="@{/css/index-grid.css}" rel="stylesheet" />
<link th:href="@{/css/nav.css}" rel="stylesheet" />
</head>

<body>

	<nav th:replace="~{fragments/nav.html :: nav}"></nav>

	<header class="main-title">
		<h1 th:text="${appName}"></h1>
	</header>

	<main>
		<section class="indexGrid">
			<header>
				<h2>Most Viewed</h2>
			</header>
			<article
				th:replace="~{fragments/indexGridArticle.html :: indexGrid(${viewedGats})}">
			</article>
		</section>
		<section class="indexGrid">
			<header>
				<h2>Most Downloaded</h2>
			</header>
			<article
				th:replace="~{fragments/indexGridArticle.html :: indexGrid(${downloadedGats})}">
			</article>
		</section>
	</main>

</body>

</html>
